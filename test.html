<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
 <div class="swiper">

  <div class="swiper-wrapper">
    <div class="swiper-slide">
        <img src="https://picsum.photos/300/200?random=1"/>
    </div>
    <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=2" /></div>
    <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=3" /></div>
    <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=4" /></div>
    <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=5" /></div>
  </div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>


<style>

img
{
    margin: 0 auto;
}

.swiper {
  width: 600px;
  height: 300px;
}

.swiper-slide {
  width: auto; 

}
.swiper-slide img {
  height: 150px;
  width: auto;
}
</style>

<script>
  const swiper = new Swiper('.swiper', {

  direction: 'horizontal',
  loop: true,
  slidesPerView: 'auto',
  spaceBetween: 10,
  freeMode: true,            
  autoplay: {
    delay: 1500,
    disableOnInteraction: false,
  },
  speed: 2000,            


  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});

</script>

</body>
</html>
