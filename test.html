<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
 

<iframe src="https://www.2embed.cc/embed/609681" width="100%" height="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>


<style>

body
{
  height: 100vh;
}

img
{
    margin: 0 auto;
}

.swiper {
  width: 600px;
  height: 300px;
}

.swiper-slide {
  width: auto; 

}
.swiper-slide img {
  height: 150px;
  width: auto;
}
</style>

<script>
  const swiper = new Swiper('.swiper', {

  direction: 'horizontal',
  loop: true,
  slidesPerView: 'auto',
  spaceBetween: 10,
  freeMode: true,            
  autoplay: {
    delay: 1500,
    disableOnInteraction: false,
  },
  speed: 2000,            


  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});

</script>

</body>
</html>
